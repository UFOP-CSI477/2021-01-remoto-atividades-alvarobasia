<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles/global.css" />
      <link rel="stylesheet" href="./styles/form.css" />
    </head>
    <title>Formulário</title>
  </head>
  <body>
    <form action="./validar.html" method="GET">
      <div>
        <label for="name">Nome</label>
        <input
          placeholder="Digite aqui seu nome"
          id="name"
          type="text"
          name="name"
        />
      </div>
      <div>
        <label for="age">Idade</label>
        <input
          placeholder="Digite aqui sua idade"
          id="age"
          type="number"
          name="age"
        />
      </div>
      <div>
        <label>Gênero</label>
        <div class="radio">
          <input type="radio" id="masc" name="gender" value="masc" />
          <label for="masc">Homem</label>
        </div>
        <div class="radio">
          <input type="radio" id="fem" name="gender" value="fem" />
          <label for="fem">Mulher</label>
        </div>
        <div class="radio">
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Outro</label>
        </div>
        <div class="radio">
          <input type="radio" id="not" name="gender" value="not" />
          <label for="not">Outro</label>
        </div>
      </div>
      <div>
        <label for="">Áreas de interesse:</label>
        <div>
          <input type="checkbox" id="web" name="area[0]" /><label for="web"
            >Web</label
          >
        </div>
        <div>
          <input type="checkbox" id="redes" name="area[1]" /><label for="redes"
            >Redes</label
          >
        </div>
        <div>
          <input type="checkbox" id="Banco" name="area[2]" /><label for="Banco"
            >Banco</label
          >
        </div>
      </div>
      <input type="submit" value="Cadastrar" />
    </form>
  </body>
</html>
